name: Build and Run Coal

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x ./gradlew

      - name: Verify build
        run: ./gradlew --no-daemon assemble

      - name: Run tests
        run: ./gradlew --no-daemon test

      - name: Run compiler/codegen
        run: ./gradlew --no-daemon run --args="-i coal/main.coal -o coal/app --keep-ll"